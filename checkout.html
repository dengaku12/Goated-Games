    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="font-weight-bold">Checkout</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <form>
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" name="lastName" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="credit">Credit Card Number</label>
                        <input type="text" class="form-control" name="credit" id="credit" required>
                    </div>
                    <p class="font-weight-bold">Subtotal: $44.98
                      <span class="mr-3 font-weight-normal">(Yep, you don't pay tax)</span>
                    </p>
                    
                    <button type="submit" class="btn btn-success">Place Order</button>
                </form>
            </div>
            <div class="col-lg d-flex justify-content-center">
                <img src="assets/babyGoat.jpg" class="img-fluid" alt="goat">
            </div>
